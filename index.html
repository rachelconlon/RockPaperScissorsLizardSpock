<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Rock Paper Scissors Lizard Spock game. The Big Bang Theory game.">
    <meta name="keywords" content="rock, paper, scissors, lizard, Spock, game, play, strategy, challenge">
    <!-- Title -->
    <title>Rock Paper Scissors Lizard Spock</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>Rock-Paper-Scissors-Lizard-Spock</header>

    <!-- Main Body -->
    <main>
        <div class="game-area">
            
            <div class="buttons">
              <button class="button" data-choice="rock">Rock</button>
              <button class="button" data-choice="paper">Paper</button>
              <button class="button" data-choice="scissors">Scissors</button>
              <button class="button" data-choice="lizard">Lizard</button>
              <button class="button" data-choice="spock">Spock</button>
            </div>
            <div class="rules-and-share">
                <button class="button" data-choice="rules">Rules</button>
                <button class="button" data-choice="share">Share</button>
            </div>
          </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visits our Facebook page (Opens in a new tab"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visits our Twitter page (Opens in a new tab"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visits our YouTube page (Opens in a new tab"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visits our Instagram page (Opens in a new tab"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

        <!-- font awesome script-->

</body>

</html>
