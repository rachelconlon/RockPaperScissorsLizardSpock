<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags for search engines -->
    <meta name="description" content="Rock Paper Scissors Lizard Spock game. The Big Bang Theory game.">
    <meta name="keywords" content="rock, paper, scissors, lizard, Spock, game, play, strategy, challenge">
    
    <!-- Title -->
    <title>Rock Paper Scissors Lizard Spock</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">

    <!-- Font Awesome and Google Fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>
            Rock-Paper-Scissors-Lizard-Spock
        </h1>
    </header>

    <!-- Main Body -->
    <main>
        <div class="game-area">

            <div class="buttons">
                <button class="button" id="btn-red" data-choice="rock">
                    <i class="fas fa-hand-rock"></i> 
                </button>
                <button class="button" id="btn-blue" data-choice="paper">
                    <i class="fas fa-hand-paper"></i> 
                </button>
                <button class="button" id="btn-green" data-choice="scissors">
                    <i class="fas fa-hand-scissors"></i> 
                </button>
                <button class="button" id="btn-yellow" data-choice="lizard">
                    <i class="fas fa-hand-lizard"></i> 
                </button>
                <button class="button" id="btn-orange" data-choice="spock">
                    <i class="fas fa-hand-spock"></i> 
                </button>
            </div>
            <h2>Result:</h2>
            <div class="game-result">
                <p id="result-text">
                    <!-- Result will be displayed here. -->
                </p>
              </div>

            <div class="rules-and-share">
                <button class="button" id="btn-purple-left" data-choice="rules">Rules</button>
                <button class="button" id="btn-purple-right" data-choice="share">Share</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visits our Facebook page (Opens in a new tab"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visits our Twitter page (Opens in a new tab"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visits our YouTube page (Opens in a new tab"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visits our Instagram page (Opens in a new tab"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/243ddd8b4d.js" crossorigin="anonymous"></script>
</body>

</html>
